<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Simple Shop</title>
  <link rel="stylesheet" href="style.css" />
  <script defer src="script.js"></script>
</head>
<body>
  <header>
    <h1 id="shopTitle">Welcome to The Super Simple Shop!</h1>
    <p>Your one-stop shop for wholesale and retail items!</p>
  </header>

  <main>
    <section>
      <h2>Products</h2>
      <ul id="productList">
        <li>Product A - 1,000 Kshs</li>
        <li>Product B - 2,000 Kshs</li>
      </ul>
      <button id="addProductBtn">Add Product</button>
      <button id="removeProductBtn">Remove Last Product</button>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 Simple Shop. All rights reserved.</p>
  </footer>
</body>
</html>
